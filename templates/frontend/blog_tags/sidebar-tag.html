{% for pop in pop %}
    <li>
        <div class="post-thumb">
            <a href="{{ pop.get_post_url }}"><img alt="Blog" src="{{ pop.img_url }}"></a>
        </div>
        <div class="post-info">
            <h5 class="entry_title"><a href="{{ pop.get_post_url }}">{{ pop.pst_title}}</a></h5>
            <div class="post-meta">
                <span class="date"><i class="fa fa-calendar"></i>{{ pop.created }}</span>
                
            </div>
            <span class="author">
                <i class="fa fa-user"></i> 
                by: <a href="#">{{ pop.user }}</a></span>
        </div>
    </li>
{% endfor %}
