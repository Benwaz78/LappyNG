{% extends 'frontend/email_templates/email_base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
Contact Email
{% endblock %}

{% block content %}																																																						
					<style>
						.de, .rr, .ee {  
						  border: 1px solid #ddd;
						  text-align: left;
						}
						
						.de {
						  border-collapse: collapse;
						  width: 50%;
						  margin: auto;
						}
						
						.ee, .rr {
						  padding: 25px;
						}
						p{
							text-align: left;
						}
						.we{
							padding-left: 35%;
						}
						</style>
					<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
						<table class="de">
							<tr >
							  <th class="ee">Fields</th>
							  
							  <th class="ee">Data</th>
							</tr>
							<tr >
							  <td class="rr">Name</td>
							  <td class="rr">{{ name }}</td>
							</tr>
							<tr >
								<td class="rr">Email</td>
								<td class="rr">{{ email }}</td>
							  </tr>
							  <tr >
								<td class="rr">Phone</td>
								<td class="rr">{{ phone }}</td>
							  </tr>
							  <tr >
								<td class="rr">Message</td>
								<td class="rr">
									{{ message }}
								</td>
							  </tr>
							  
							
						  </table>
						  

					</table>
					
{% endblock %}
